        <label for="Description"><span class="errortextbold">*</span> Content: </label>
        <textarea name="news_content" id="news_content" style="width:350px;height:200px">The electoral authorities announced on January 8 the new schedule for the country&rsquo;s presidential and parliamentary elections, with the first round of voting slated for February 7 and the second round for March 19. The polls were originally set for November 20, but were moved to December 27, and then to January 8. Main causes cited for the repeated delays have been the sparks of violence in the streets and several challenges in the administration of the poll. Preparations such as the distribution of 3.5 million voter identification cards, establishing the location of the 800 polling stations, and the timely recruitment and training of poll workers remain to be completed. <br /></textarea><br /><label for="news_date"><span class="errortextbold">*</span> News Date: </label>
